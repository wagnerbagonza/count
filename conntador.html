<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="utf-8">
      <title>Contagem Regressiva</title>

      <!-- Chamada countdown -->
      <script type="text/javascript">
        var Ano = 2023;
        var Mes = 7;
        var Dia = 8;
        var Hora = 00;
        var Min = 00;
        var Seg = 00;

        function Contador() {
          var hoje = new Date();//Obt√©m a data de hoje
          var futuro = new Date(Ano,Mes-1,Dia,Hora,Min,Seg); 
          //Esse bloco faz a convers√£o para inteiros
          var seg = parseInt((futuro - hoje) / 1000);
          var min = parseInt(seg / 60);
          var hora = parseInt(min / 60);
          var dia = parseInt(hora / 24);
          //Esse bloco faz a diferen√ßa da data
          seg = seg - (min * 60);
          min = min - (hora * 60);
          hora = hora - (dia * 24);
          //Esse bloco monta o conte√∫do e ser inserido na p√°gina com o m√©todo ElementByID
          var faltam = '';

          faltam += '<h1>'+(dia && dia > 1) ? dia+'</h1>'+' <small><strong>dias</strong></small> ' : (dia==1 ? '1 dia, ' : '');

          faltam += '<h1>'+(toString(hora).length) ? hora+'</h1>'+' <small><strong>horas</strong></small>  ' : '';

          faltam += '<h1>'+(toString(min).length) ? min+'</h1>'+' <small><strong>minutos</strong></small>  ' : '';

          faltam += seg+ ' <small><strong>segundos</strong></small>';   

          if (dia+hora+min+seg > 0) {
            document.getElementById('contador').innerHTML = faltam;
            setTimeout(Contador,1000);
          } else {
            document.getElementById('contador').innerHTML = '√â hoje!!!!';
            setTimeout(Contador,1000);
          }
        }
      </script>
    </head>
  <body onload="Contador()">	
    <h1>Faltam:</h1>
    <h1 class="text-center">
        <p id="contador"></p>
    </h1>
    <h1>Pra eu ir embora</h1>
    <h1>üòû</h1>
  </body>
</html>
